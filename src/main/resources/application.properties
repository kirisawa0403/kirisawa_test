# サーバーのポート設定
server.port=8080

# コンテキストパスの設定 (必要な場合)
server.servlet.context-path=/myapp

# アプリケーション名 (ロギングなどで使用)
spring.application.name=api-kirisawa

# ログ設定 (ログレベルの設定)
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# HTTPセッション設定
# セッションのタイムアウト (30分)
server.servlet.session.timeout=30m

# Thymeleafテンプレートエンジンの設定 (Thymeleafを使っている場合)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# データベースの接続設定 (例: H2の場合)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=rannsama3
spring.datasource.driver-class-name=org.postgresql.Driver
# 自動DDL更新
spring.sql.init.mode=always

# Spring Securityの設定 (簡単な例)
spring.security.user.name=user
spring.security.user.password=password

# CORS設定 (クロスオリジンリソースシェアリング)
spring.webflux.cors.allowed-origins=http://localhost:3000

# プロファイル設定 (デフォルトプロファイル指定)
spring.profiles.active=dev


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect